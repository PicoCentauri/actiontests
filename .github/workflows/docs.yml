name: Documentation

on:
  push:
    branches: [main, test]
    tags: ["*"]
  pull_request:
    # Check all PR

permissions:
  pull-requests: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: store documentation as github artifact to be downloaded by users
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/*
          overwrite: true
      - uses: PicoCentauri/comment-artifact@check-if-PR
        with:
          name: docs
