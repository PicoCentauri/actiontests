name: Documentation

on:
  push:
    branches: [main, test]
    tags: ["*"]
  pull_request:
    # Check all PR

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    # permissions:
    #   pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: store documentation as github artifact to be downloaded by users
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/*
          overwrite: true
      - uses: PicoCentauri/comment-artifact@improve-no-write-error
        with:
          name: docs
